<div class="col-md-3">
  <h2 class="text-center">Login</h2>

  <form>


    <div class="form-group">
      <label>EmailId</label>
      <input type="text" class="form-control" [(ngModel)]="login.userEmailId" name="userEmailId">

    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="login.userPassword" name="userPassword">
    </div>
    <button class="btn btn-primary" (click)="checkLogin()">submit</button>
  </form>

</div>
