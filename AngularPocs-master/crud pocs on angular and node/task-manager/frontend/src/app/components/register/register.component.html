<div>
  <form [formGroup]="registerForm">
    <div class="form-group">
      <label>Email address</label>
      <input formControlName="email" type="email" class="form-control" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input formControlName="username" type="text" class="form-control" placeholder="username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control" placeholder="password">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input formControlName="cpass" type="password" class="form-control" placeholder="password">
    </div>
    <div class="form-group" style="text-align:center;">
      <button type="button" class="btn btn-dark" (click)="register()">Register</button>
      <button type="button" class="btn btn-secondary" (click)="moveToLogin()">Log in</button>
    </div>
  </form>
</div>
