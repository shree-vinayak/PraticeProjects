  <style type="text/css">
    .pace .pace-activity {
      top: 70px;
    }

    .pace .pace-progress-inner {
      box-shadow: none;
    }

    .loading::before,
    .loading::after {
      position: fixed;
      z-index: 3000;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .loading::before {
      content: '';
      background-color: #fff;
    }

    .loading::after {
      font-family: "Helvetica Neue", Helvetica, sans-serif;
      content: url(./assets/images/logo.png);
      text-align: center;
      white-space: pre;
      font-weight: normal;
      font-size: 24px;
      letter-spacing: 0.04rem;
      color: #000;
      opacity: 0.95;
      animation: animation 1s alternate infinite;
    }

    @keyframes animation {
      to {
        opacity: 0.2;
      }
    }

  </style>
  <script type="text/javascript">
    window.paceOptions = {
      document: true,
      eventLag: true,
      restartOnPushState: true,
      restartOnRequestAfter: true,
      ajax: {
        trackMethods: ['POST', 'GET', 'DELETE', 'PUT', 'OPTIONS']
      }
    };

  </script>
  <script src="assets/vendor/pace/pace.js"></script>
  <script type="text/javascript">
      Pace.on('start', function () {
        buttonsTemp = [];
        var buttons = [].slice.call(document.getElementsByTagName('button'));
        var count = 0;
        for (const b of buttons) {
          if (!b.disabled && b.name === 'single-click') {
            count ++;
            b.disabled = true;
            b.id = count;
            buttonsTemp.push(b);
          }
        }
      });
  
      Pace.on('done', function () {
        var buttons = [].slice.call(document.getElementsByTagName('button'));
        for (const b of buttons) {
          if (b.id && b.name === 'single-click') {
            b.disabled = false;
          }
        }
      });
    </script>
