<div fxLayout="row wrap">
	<div fxFlex="10" fxFlex.gt-sm="15" fxFlex.gt-xs="50" style="width: fit-content;">
		<md-input-container dividerColor="accent" style="margin-left: 15px; width: 100%;">
      <input [(ngModel)]="textSearch" mdInput type="text" placeholder="{{ 'Search.SCHOOL_SEARCH' | translate }}" (keyup)="filterSchools($event)">
		</md-input-container>
	</div>
	<div fxFlex="90" fxFlex.gt-sm="85" fxFlex.gt-xs="50">
    <button md-raised-button (click)="assignSchools()" style="margin-left: 20px;" color="primary">{{'DASHBOARD.UPCOMINGEVENT.ALL_SCHOOLS' | translate}}
    </button>
	</div>
</div>
<div fxLayout="row wrap">
	<div fxFlex="16" *ngFor="let school of filteredSchools; index as i">
		<div fxLayout="column wrap" style="padding: 3px;">
			<md-card fxFlex class="primary-background dark-header text-center rncp-title-tile">
				<md-card-content style="height: 235px !important;" (click)="goToRncpTitle(school)">
					<h5>
						<b>{{school?.shortName ? school?.shortName : ""}}</b>
					</h5>
					<h5>
						<b> {{school?.schoolAddress?.city}}</b>
					</h5>
				</md-card-content>
			</md-card>
		</div>
	</div>
</div>
