<div style="text-align: center">
  <h2> {{'MENTOREVALUATION.TITLE' | translate}} </h2>

  <md-card>
    <quill-editor #editor [(ngModel)]="notificaitonText"></quill-editor>
  </md-card>

  <div style="float: right;">

  </div>
</div>
