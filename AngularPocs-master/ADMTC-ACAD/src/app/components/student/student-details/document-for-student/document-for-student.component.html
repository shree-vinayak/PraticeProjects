<div class="category-list">
  <md-card>
    <md-card-content>
      <div fxLayout="row wrap" fxLayoutAlign="start start">
        <div fxFlex>
          <ul class="document-list">
            <li *ngFor="let category of categories; index as i;">
              <a (click)="category.sub = !category.sub">
                <i class="fa" [ngClass]="category.sub ? 'fa-caret-down': 'fa-caret-right'"></i>
                <md-icon style="vertical-align: middle;">folder</md-icon>
                {{category.title}}
              </a>

              <ul class="document-list" *ngIf="category.sub">
                <li *ngFor="let document of getSortedDocumentArray(category.documents); index as i;">
                  <a (click)="openDocumentDetailsDialog(document)">
                    <md-icon style="vertical-align: middle;">insert_drive_file</md-icon><span>{{document?.name}}</span>
                  </a>
                </li>
              </ul>

            </li>
          </ul>
        </div>
      </div>
    </md-card-content>
  </md-card>
</div>
