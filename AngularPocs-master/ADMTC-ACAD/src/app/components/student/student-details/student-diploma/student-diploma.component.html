<form class="student-form" [formGroup]="studentRegistrationForm">
    <!-- <div class="row wrap" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0"> -->
    <div fxFlex="65">
        <md-card class="primary-background dark-header">
            <md-card-content>
                <div fxLayout="row" fxLayoutWrap="wrap" class="margin-adjust">
                    <div fxFlex="100" fxFlex.lt-md="100" class="label-text" style="margin:0px 15px">
                        <label style="font-size:15px;font-weight: bold;">{{'STUDENT.LASTDEPLOMA.title' | translate}}</label>
                        <br>
                        <span style="font-size: 12px;color: gray;"> {{'STUDENT.LASTDEPLOMA.subtitle' | translate}} </span>
                    </div>
                </div>
                <div fxLayout="row" fxLayoutWrap="wrap" class="margin-adjust" style="margin-top: 10px;">
                    <div fxFlex="75" fxFlex.lt-md="75" class="label-text">
                        <div class="px-1 select-input-container">
                            <md-input-container color="accent" style="width: 100%" class="student-lastname-input">
                                <!-- formControlName="lastName" #lastName pattern="[a-zA-ZÀ-Ÿà-ÿ][a-zA-ZÀ-Ÿà-ÿ\s]*" -->
                                <input mdInput [(ngModel)]="lastDiplomaObtainedTitle" formControlName="lastObtainedDiploma" [placeholder]="'STUDENT.LASTDEPLOMA.inputTitle'| translate" mdInput maxlength="30" type="text" />
                            </md-input-container>
                            <small *ngIf="false" class="mat-text-warn"> {{'STUDENT.LASTNAME.validation1' | translate}}
                    </small>
                        </div>
                    </div>
                    <div fxFlex="15" fxFlex.lt-md="15">
                        <div class="px-1">
                            <div class="photo-upload" style="text-align: right">
                                <input #deplomaphoto style="display: none;" type="file" ng2FileSelect [uploader]="uploaderDeploma" disableMultipart="true" />
                                <!-- *ngIf="uploaderDeploma.queue.length === 0" -->
                                <button style="margin-top:10px" [disabled]="lastDiplomaObtainedTitle === '' || isMentor" (click)="openUploadWindowDeploma()" fxFlexAlign="end" md-raised-button md-button-sm color="primary" type="button">
                      <md-icon>add</md-icon>
                      {{'DOCUMENT.FILE' | translate}}
                    </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div fxLayout="row" fxLayoutWrap="wrap" class="margin-adjust">
                    <div fxFlex="100" fxFlex.lt-md="100" class="label-text" style="text-align:center">
                        <label style="font-size:15px;font-weight: bold;">{{ lastDiplomaObtainedfile }}</label>
                    </div>
                </div>
            </md-card-content>
        </md-card>

        <div fxLayout="row" fxLayoutWrap="wrap" class="margin-adjust">
            <div fxFlex="85" fxFlex.lt-md="85" class="label-text">
                <div class="text-right" style="margin-right:5px">
                    <button md-button md-raised-button color="accent" type="button" [disabled]="!canView" (click)="viewDocument()">
              {{'USERS.ADDEDITUSER.VIEW'| translate}}
            </button>
                </div>
            </div>
            <div fxFlex="10" fxFlex.lt-md="10" class="label-text">
                <div class="mr-24 text-right">
                    <button md-button md-raised-button [color]="!isFileUploaded ? 'grey' : 'green'" [disabled]="!isFileUploaded" type="button" (click)="upload()">
            {{'USERS.ADDEDITUSER.SUBMIT'| translate}}
          </button>
                </div>
            </div>
            <div fxFlex="5" fxFlex.lt-md="5">
            </div>
        </div>

        <div fxLayout="row" fxLayoutWrap="wrap" class="margin-adjust" style="margin-top: 15px;">
            <div fxFlex="100" fxFlex.lt-md="100" class="label-text">
                <div class="mr-24 text-right">
                    <!-- <button *ngIf="!isMentor" md-button md-raised-button color="primary" type="submit">{{' SUBMIT'| translate}}</button>          -->
                </div>
            </div>
        </div>
    </div>
    <div fxFlex="10">
        <div fxLayout="row" fxLayoutWrap="wrap" class="margin-adjust" style="padding: 5px;">
            <div fxFlex="20" fxFlex.lt-md="20" class="label-text">
                <!-- <div class="photo-preview">
          <img *ngIf="!filePreviewPathDeploma && studentWithDiploma.diploma" [src]="serverimgPath + studentWithDiploma.diploma" width="100" height="100">
          <img [src]="filePreviewPathDeploma" width="100" height="75" *ngIf="filePreviewPathDeploma"/>
        </div> -->
            </div>
        </div>
    </div>
    <!-- </div> -->
</form>
