<div fxLayout="column wrap" fxLayoutAlign="start" style="width: 100%; height: 100%;">
  <div style="margin-left:-24px; margin-right: -24px; margin-top: -24px;">
    <div class="pa-1">
      <div fxLayout="row wrap" fxLayoutAlign="start center">
        <div fxFlex style="padding-left: 6px;">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24" class="middle">
            <path fill="#000000" d="M3,8H5V16H3V8M7,8H9V16H7V8M11,8H13V16H11V8M15,19.25V4.75L22.25,12L15,19.25Z" />
          </svg>
          <span class="text-xl">{{'CHNAGE_SCHOOL.TRANSFER_STUDENT' | translate}}</span>

        </div>
        <button md-icon-button (click)="closeDialog()" style="padding-left: 10px;">
          <md-icon>close</md-icon>
        </button>
      </div>
    </div>
    <hr>
  </div>

  <div fxLayout="row" fxLayoutWrap="wrap" fxFlex="100">
    <div fxFlex.gt-sm="100%" fxFlex="100">

      <div fxLayout="row" fxLayoutWrap="wrap" style="margin-top:20px; ">
        <div fxFlex="100" fxFlex.lt-md="100">
          <ng-select (selected)="selectSchool($event)"
            [(ngModel)]="selectedSchool" [items]="schoolLists | orderBy: 'schoolLists.text'" [placeholder]="'CHNAGE_SCHOOL.SCHOOL_ORIGIN' | translate"></ng-select>
        </div>
      </div>

      <div fxLayout="row" fxLayoutWrap="wrap" style="margin-top:10px; ">
        <div fxFlex="100" fxFlex.lt-md="100">
          <ng-select (selected)="selectRNCP($event)" [disabled]="selectedSchool.length < 1" [(ngModel)]="selectedRNCP"
            [items]="titleLists | orderBy: 'titleLists.text'" [placeholder]="'CHNAGE_SCHOOL.RNCP Title' | translate"></ng-select>
        </div>
      </div>

      <div fxLayout="row" fxLayoutWrap="wrap" style="margin-top:10px; ">
        <div fxFlex="100" fxFlex.lt-md="100">
          <ng-select [disabled]="selectedSchool.length < 1 && selectedRNCP.length < 1" (selected)="selectStudent($event)"
          [(ngModel)]="selectedStudent" [items]="studentList | orderBy: 'studentList.text'" [placeholder]="'CHNAGE_SCHOOL.Select Student' | translate">
        </ng-select>
        </div>
      </div>

      <div fxLayout="row" fxLayoutWrap="wrap" style="margin-top:10px; ">
        <div fxFlex="100" fxFlex.lt-md="100">
          <ng-select [disabled]="selectedSchool.length < 1 && selectedRNCP.length < 1" (selected)="selectDestinationSchool($event)" (removed)="schoolDestinationRemoved($event)"
            [(ngModel)]="selectedDestinationSchool" [items]="schoolDestinationLists | orderBy: 'schoolDestinationLists.text'" [placeholder]="'CHNAGE_SCHOOL.School Destination' | translate"></ng-select>
        </div>
      </div>

      <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="5px" fxFlexAlign="end" style="width: 100%" style="margin-top:10px; ">
        <button md-raised-button color="red" (click)="closeDialog()">{{"CrossCorrection.Cancel" | translate}}</button>
        <button md-raised-button color="primary" (click)="transferStudent()" [disabled]="selectedStudent.length < 1 || selectedDestinationSchool.length < 1">
          {{"TRANSFER_RESPONSIBILITY.TRANSFER" | translate}}</button>
      </div>
    </div>
  </div>
</div>
