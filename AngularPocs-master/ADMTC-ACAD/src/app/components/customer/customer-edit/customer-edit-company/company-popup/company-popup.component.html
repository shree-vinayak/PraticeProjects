    <div class="page-content">
  
  <form  novalidate>
  
    <div fxLayoutWrap
      fxLayout.xs="column"
      fxLayoutAlign="center"
      fxLayoutGap="5%"> <!--Identity Columns row-->
      
      <h3 fxFlex="100">{{"Customer.CERTIFICATIONPOPUP.ADDCERTIFICATION" | translate}}</h3>
  
      <div  fxLayoutWrap fxFlex="100"> <!--column 1-->
        <md-input-container fxFlex="100">
          <input mdInput placeholder="{{'Customer.CERTIFICATIONPOPUP.CERTIFICATIONNAME' | translate}}" type="text"
             maxlength="100">
        </md-input-container>

         <md-input-container fxFlex="100">
          <input mdInput placeholder="{{'Customer.CERTIFICATIONPOPUP.CERTIFICATIONDISCRIPTION' | translate}}" type="text"
             maxlength="100">
        </md-input-container>
      
      </div>
          
    
  
      <div fxFlex="100"></div>  <!--column 3-->
    </div>
  


  </form>
   <div class="pb-1">
          <button md-raised-button 
            md-button-sm 
            class="mr-1" 
            (click)="Cancel()" 
            type="button">
            {{ 'Customer.CERTIFICATIONPOPUP.CANCEL' | translate }}
          </button>
          <button md-raised-button 
            md-button-sm 
            color="green" 
            class="mr-1" 
            type="submit"
            >
            {{ 'Customer.CERTIFICATIONPOPUP.SUBMIT' | translate }}
          </button>
        </div>

</div>
