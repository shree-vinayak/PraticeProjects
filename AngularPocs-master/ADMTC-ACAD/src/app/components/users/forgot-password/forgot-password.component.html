<form class="student-form" [formGroup]="form" (ngSubmit)="save(form.value)">
  <!-- <div class="row wrap" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0"> -->
  <div fxFlex="100" fxFlex.lt-sm="100" fxLayoutAlign="center center">
    <md-card class="primary-background dark-header">
      <md-card-content>
        <h4 style="text-align: center;">{{'ForgotPassword'| translate}}</h4>
        <hr><br>
        <div fxLayout="row" fxLayoutWrap="wrap" class="margin-adjust" >
          <md-input-container class="full-width" style="width:100%">
            <input formControlName="email" #email mdInput [placeholder]="'USERS.ADDEDITUSER.EMAIL'| translate" type="email"
              pattern=".*[a-zA-Z]+.*" >
          </md-input-container>
         </div>
          <div fxLayout="row" fxLayoutWrap="wrap">
            <div fxFlex="40">

            </div>
            <!-- [formGroup]="captchaForm" -->
            <div class="forgetPass" fxFlex="60" style="margin-left: 34px;">
              <re-captcha data-theme="dark" style="transform:scale(0.77) !important"
              (resolved)="resolved($event)" formControlName="recaptcha" [siteKey]="recaptchaKey">
            </re-captcha>
            </div>
          </div>
          <div class="text-right">
          <button class="bt" md-button md-raised-button color="primary" type="submit" [disabled]="!form.valid">{{'USERS.ADDEDITUSER.SUBMIT'|translate}}</button>
        </div>
      </md-card-content>
    </md-card>
  </div>

  <!-- </div> -->
</form>
