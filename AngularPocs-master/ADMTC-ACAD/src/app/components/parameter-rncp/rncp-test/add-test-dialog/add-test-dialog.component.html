<div fxLayout="column wrap" fxLayoutAlign="start" style="width: 100%; height: 100%;">
    <div style="margin-left: -24px; margin-right: -24px; margin-top: -24px;">
        <div class="pa-1">
            <div fxLayout="row wrap" fxLayoutAlign="start center">
                <div fxFlex>
                    <span class="text-xl">{{'PARAMETERS-RNCP.TEST.ADDTEST' | translate}}</span>
                </div>
                <button md-icon-button (click)="cancel()">
                    <md-icon>close</md-icon>
                </button>
            </div>
        </div>
        <hr>
    </div>

    <md-tab-group fxFlex headerPosition="center" class="mb-1 create-test" md-stretch-tabs style="min-height: 300px">
        <md-tab [label]="'' | translate">
            <div fxFlex.gt-sm="100%" fxFlex="100" style="margin-top: 15px;">
                <form [formGroup]="form">
                    <!-- <md-card>
                        <md-card-content> -->
                            <div fxLayout="row" fxLayoutWrap="wrap">
                                <div fxFlex="100" fxFlex.lt-md="100">
                                    <div class="px-1">
                                        <md-input-container dividerColor="accent" style="width: 100%">
                                          <input mdInput formControlName="evaluation" [placeholder]="'PARAMETERS-RNCP.TEST.TESTNAME' | translate" type="text" required />
                                        </md-input-container>
                                        <small *ngIf="form.controls['evaluation'].hasError('required') && (form.controls['evaluation'].touched || formSubmit)" class="mat-text-warn">{{'PARAMETERS-RNCP.TEST.TESTNAMEMESSAGE.validation1' | translate}}</small>
                                    </div>
                                </div>
                            </div>
                            <div fxLayout="row" fxLayoutWrap="wrap">
                                <div fxFlex="100" fxFlex.lt-md="100">
                                    <div class="px-1 select-input-container">
                                        <md-select fxFlex="100" formControlName="type" placeholder="{{ 'PARAMETERS-RNCP.TEST.EVALUATIONTYPE' | translate }}" style="margin-right: 20px;">
                                            <md-option *ngFor="let type of TestType" [value]="type.value">{{type.key | translate}}</md-option>
                                        </md-select>
                                    </div>
                                    <small *ngIf="form.controls['type'].hasError('required') && (form.controls['type'].touched || formSubmit)" class="mat-text-warn">{{'PARAMETERS-RNCP.TEST.EVALUATIONTYPEMESSAGE.validation1' | translate}}</small>
                                </div>
                            </div>
                            <div fxLayout="row" fxLayoutWrap="wrap">
                                <div fxFlex="100" fxFlex.lt-md="100">
                                    <div class="px-1">
                                        <md-input-container dividerColor="accent" style="width: 100%">
                                          <input mdInput formControlName="weight" [placeholder]="'PARAMETERS-RNCP.TEST.WEIGHT' | translate" type="number" maxlength="2" required pattern="[0-9][0-9]*" />
                                        </md-input-container>
                                        <small *ngIf="form.controls['weight'].hasError('required') && (form.controls['weight'].touched || formSubmit)" class="mat-text-warn">{{'PARAMETERS-RNCP.TEST.WEIGHTMESSAGE.validation1' | translate}}</small>

                                    </div>
                                </div>
                            </div>
                        <!-- </md-card-content>
                    </md-card> -->
                </form>
            </div>
        </md-tab>
    </md-tab-group>
    <div fxLayout="row wrap" fxLayoutAlign="flex-end" fxLayoutGap="1rem" fxFlexAlign="end" style="width: 100%">
        <button md-raised-button class="mat-green" (click)="cancel()">{{"CANCEL" | translate}}</button>
        <button md-raised-button color="accent" (click)="continue()">{{"USERS.ADDEDITUSER.SUBMIT" | translate}}</button>
    </div>
</div>
