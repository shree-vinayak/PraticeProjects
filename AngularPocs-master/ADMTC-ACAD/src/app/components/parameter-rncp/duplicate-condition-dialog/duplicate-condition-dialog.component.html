<div fxLayout="column wrap" fxLayoutAlign="start" style="width: 100%; height: 100%;">
    <div style="margin-left: -24px; margin-right: -24px; margin-top: -24px;">
        <div class="pa-1">
            <div fxLayout="row wrap" fxLayoutAlign="start center">
                <div fxFlex>

                    <span class="text-xl">{{'PARAMETERS-RNCP.DUPLICATE_EXISTING_CONDITION_CLASS_DIALOG_TITLE' | translate}}</span>
                </div>
                <button md-icon-button (click)="closeDialog(false)">
                    <md-icon>close</md-icon>
                </button>
            </div>
        </div>
        <hr>
    </div>

    <div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="1rem" fxFlexAlign="end" style="width: 100%;margin-top: 20px;">
        <button md-raised-button class="mat-green" (click)="duplicateFromExistingClass = true">{{"PARAMETERS-RNCP.DUPLICATE_EXISTING_CONDITION_CLASS" | translate}}</button>
        <button md-raised-button color="accent" (click)="closeDialog(false)">{{"DASHBOARD.ACADEMICKITHELPER.basicBtn" | translate}}</button>
    </div>
    <div *ngIf="duplicateFromExistingClass" style="width: 100%;margin-top: 20px;">
        <!-- <div fxLayoutWrap="wrap"> -->
            <div fxFlex="35">
                <div class="px-1 select-input-container">
                    <md-select color="accent" #selectedRncpTitle style="width: 100%" placeholder="{{'STUDENT.SELECTRNCPTITLE.title' | translate}}">
                        <md-option *ngFor="let rncptitle of rncpList" (click)="selectRNCP(rncptitle)" [value]="rncptitle._id">
                            {{ rncptitle.shortName }}
                        </md-option>
                    </md-select>

                </div>
            </div>
            <div fxFlex="35">
                <div class="px-1 select-input-container">
                    <md-select color="accent" #selectedClass style="width: 100%" placeholder="Class">
                        <md-option *ngFor="let class of classList" (click)="selectClass(class)" [value]="class._id">
                            {{ class.name }}
                        </md-option>
                    </md-select>

                </div>
            </div>
            <div fxFlex="10">
                <div class="px-1 select-input-container">
                    <button md-raised-button class="mat-green" [disabled]="!selectedClass.selected" (click)="duplicateCondition()">{{"DASHBOARD.ACADEMICKITHELPER.DUPLICATE_NOW" | translate}}</button>
                </div>
            </div>
        <!-- </div> -->
    </div>
</div>
