<div fxLayout="column wrap" fxLayoutAlign="start" style="width: 100%; height: 100%;overflow:hidden;">
  <div style="margin-left: -24px; margin-right: -24px; margin-top: -24px;">
    <div class="pa-1">
      <div fxLayout="row wrap" fxLayoutAlign="start center">
        <div fxFlex style="padding-left: 3%;">
          <span class="text-xl">{{'MENTOREVALUATION.QUESTIONNAIRE.COMPETENCE_BLOCK' | translate}}</span>
        </div>
        <button md-icon-button (click)="cancel()">
          <md-icon>close</md-icon>
        </button>
      </div>
    </div>
    <!-- <hr> -->

  </div>

  <md-tab-group fxFlex headerPosition="center" class="mb-1 create-subject" md-stretch-tabs style="min-height: 300px">
    <md-tab [label]="'' | translate">
      <div fxFlex.gt-sm="100%" fxFlex="100" style="margin-top: 15px;">
        <form [formGroup]="form">
          <!-- <md-card>
                        <md-card-content> -->
          <div fxLayout="row" fxLayoutWrap="wrap">
            <div fxFlex="100" fxFlex.lt-md="100">
              <div class="px-1">
                <md-input-container dividerColor="accent" style="width: 100%">
                  <input mdInput formControlName="competenceName" [placeholder]="'MENTOREVALUATION.QUESTIONNAIRE.COMPETENCE_NAME' | translate"
                    type="text" required/>
                </md-input-container>
                <small *ngIf="form.controls['competenceName'].hasError('required') && (form.controls['competenceName'].touched || formSubmit)"
                  class="mat-text-warn">{{'PARAMETERS-RNCP.EXPERTISE.NAME.validation1' | translate}}</small>
              </div>
            </div>
          </div>


          <!-- </md-card-content>
                    </md-card> -->
        </form>
      </div>
    </md-tab>
  </md-tab-group>
  <div fxLayout="row wrap" fxLayoutAlign="flex-end" fxLayoutGap="1rem" fxFlexAlign="end" style="width: 100%">
    <button md-raised-button class="mat-green" (click)="cancel()">{{"CANCEL" | translate}}</button>
    <button md-raised-button color="accent" (click)="continue()">{{"USERS.ADDEDITUSER.SUBMIT" | translate}}</button>
  </div>
</div>
