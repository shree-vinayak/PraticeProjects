<div fxLayout="column wrap" fxLayoutAlign="start" style="width: 100%; height: 100%;">
    <div style="margin-left: -24px; margin-right: -24px; margin-top: -24px;">
        <div class="pa-1">
            <div fxLayout="row wrap" fxLayoutAlign="start center">
                <div fxFlex>

                    <span class="text-xl">{{'DASHBOARD.ACADEMICKITHELPER.title' | translate}}</span>
                </div>
                <button md-icon-button (click)="closeDialog()">
                    <md-icon>close</md-icon>
                </button>
            </div>
        </div>
        <hr>
    </div>

    <div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="1rem" fxFlexAlign="end" style="width: 100%;margin-top: 20px;">
        <button [disabled]="showRNCPList" md-raised-button class="mat-green" [color]="showRNCPList ? 'grey' : 'green'"
        (click)="CreateDuplicate()">{{"DASHBOARD.ACADEMICKITHELPER.duplicateBtn" | translate}}</button>
        <button md-raised-button color="accent" (click)="CreateBasic()">{{"DASHBOARD.ACADEMICKITHELPER.basicBtn" | translate}}</button>
    </div>
    <div *ngIf="showRNCPList" style="width: 100%;margin-top: 20px;">
        <div fxLayoutWrap="wrap">
            <div fxFlex="10" fxFlex.lt-md="10" class="label-text">
                <label style="margin-top: 14px">{{'STUDENT.SELECTRNCPTITLE.title' | translate}}</label>
            </div>
            <div fxFlex="76" fxFlex.lt-md="76">
                <div class="px-1 select-input-container">
                    <md-select color="accent" #rncpTitle style="width: 100%" (change)="changeRNCPTitles($event)">
                        <md-option *ngFor="let rncptitle of RNCPTitles" [value]="rncptitle._id">
                            {{ rncptitle.shortName }}
                        </md-option>
                    </md-select>

                </div>
            </div>
            <div fxFlex="10" fxFlex.lt-md="10">
                <div class="px-1 select-input-container">
                    <button md-raised-button class="mat-green" [color]="!rncpCloneObject ? 'grey' : 'green'"
                    [disabled]="!rncpCloneObject" (click)="duplicateFromRNCP()">{{"DASHBOARD.ACADEMICKITHELPER.DUPLICATE_NOW" | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
