<div fxLayout="column wrap" fxLayoutAlign="start" style="width: 100%; height: 100%;">
    <div style="margin-left: -24px; margin-right: -24px; margin-top: -24px;">
        <div class="mt-1" fxFlex>
            <div class="mb-1">
                <div class="big_text">{{"FORMCONFIRMATION.MESSAGE.FOMRCONFRIMMESSAGE" | translate}} </div>
                <!--<div class="text-xl">{{document.fileName}}</div>-->
            </div>
            <div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="1rem" style="width: 100%">
                <button md-raised-button class="mat-green" (click)="submitAndGo()">
                    {{"FORMCONFIRMATION.MESSAGE.SUBMITANDGO" | translate}}
                </button>
                <button md-raised-button color="primary" (click)="cancelAndGo()">
                    {{"FORMCONFIRMATION.MESSAGE.CANCELANDGO" | translate}}
                </button>
                <button md-raised-button color="warn" (click)="cancel()">
                    {{"FORMCONFIRMATION.MESSAGE.CANCEL" | translate}}
                </button>
            </div>
        </div>
    </div>
</div>
