<div fxLayout="column wrap" fxLayoutAlign="start" style="width: 100%; height: 100%;">
  <div style="margin-left: -24px; margin-right: -24px; margin-top: -24px;">
    <div class="pa-1">
      <div fxLayout="row wrap" fxLayoutAlign="start center">
        <div fxFlex>
          <div class="text-xl">
            <md-icon class="middle">insert_drive_file</md-icon>
            {{document.name}}
          </div>
        </div>
        <button md-icon-button (click)="closeDialog()">
          <md-icon>close</md-icon>
        </button>
      </div>
    </div>
    <hr>
  </div>

  <div fxLayout="row wrap" class="pa-2 mat-grey-50">
    <div fxFlex="50">
        <div class="text-md">{{'DOCUMENT.TYPE' | translate }} :</div>
        <div class="text-xl">{{getTypeView()}}</div>
      <div class="publish-text" *ngIf="isPublishedForStud">{{ 'PUBLISHABLE_FOR_STUDENTS.PUBLISHED_TO_STUDENT' | translate }}</div>
    </div>
    <div fxFlex="50">
      <div class="mb-1">
        <div class="text-md">{{'DOCUMENT.FILENAME' | translate}} :</div>
        <div class="text-xl">{{document.fileName}}</div>
      </div>
    </div>
  </div>

  <div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="1rem" style="width: 100%">
    <button *ngIf="utilityService.checkUserIsDirectorSalesAdmin() && document?.documentType !== 'StudentTestCorrection'" md-raised-button color="warn" (click)="removeDocument()">
      <md-icon>delete</md-icon>
      {{"DELETE" | translate}}
    </button>
    <button *ngIf="checkUserEligibility()" md-raised-button color="accent" (click)="moveDocument()">
      <md-icon>format_indent_increase</md-icon>
      {{"MOVE" | translate}}
    </button>
    <button md-raised-button color="primary" (click)="downloadDocument()">
      <md-icon>file_download</md-icon>
      {{"DOWNLOAD" | translate}}
    </button>
    <button *ngIf="checkUserEligibility()" md-raised-button color="orange" (click)="editDocument()">
      <md-icon>edit</md-icon>
      {{"EDIT" | translate}}
    </button>
    <button md-raised-button color="green" (click)="viewDocument()">
      <md-icon>fullscreen</md-icon>
      {{"DOCUMENT.VIEW" | translate}}
    </button>
  </div>

</div>
